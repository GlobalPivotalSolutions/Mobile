<template name="Home">

			</div>
		</div>
		{{> HomeJumbotron}}
	</div>
</template>

			<h1 id="component-title">
				This application is written in human language!

			<p id="jumbotron-button">
				<a href="#" class="btn btn btn-primary btn-lg" role="button">
					Continue
				</a>
			</p>
		</div>
	</div>
</template>
